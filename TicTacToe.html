<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Niramit:500|Nothing+You+Could+Do|Roboto|Source+Sans+Pro"rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="TicTacToe.css">

</head>
<body>
	<h1 style="margin-bottom: 0px; border-bottom: 2px solid black; background-color: rgba(0,0,0,0.4); padding: 8px; color: white">Tic Tac Toe</h1>

	<div style="margin-top: 10px">
		<h1 id="scoreBoard"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
	</div>
	<div>
		<p id="playerMessage">Player <span id="player">1</span>'s turn</p>
	</div>
	<div class="container">
		<button class="btn btn-outline-primary" id="newGame">New Game</button>
		<button class="btn btn-outline-primary" id="resetButton">Reset</button>
	</div>
	<div class="container">
		<table>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>



<script type="text/javascript" src="TicTacToe.js"></script>
</body>
</html>
